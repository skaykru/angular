<div class="auth-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Log in</h1>
        <p class="text-xs-center">
          <a routerLink="/register">Need account?</a>
        </p>

        <app-errors-list [error]="error"></app-errors-list>

        <form [formGroup]="loginForm" (submit)="submitLoginForm()">
          <fieldset class="form-group" [disabled]="loading">
            <input
              class="form-control form-control-lg"
              type="text"
              placeholder="Email"
              formControlName="email"
            />
          </fieldset>
          <fieldset class="form-group" [disabled]="loading">
            <input
              class="form-control form-control-lg"
              type="password"
              placeholder="Password"
              formControlName="password"
            />
          </fieldset>
          <button
            class="btn btn-lg btn-primary pull-xs-right"
            type="submit"
            [disabled]="loading"
          >
            Log in
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
