<div class="home-page">
  <div class="banner" *ngIf="!authServ.isAuthenticated()">
    <div class="container">
      <h1 class="logo-font">conduit</h1>
      <p>A place to share your knowledge.</p>
    </div>
  </div>

  <div class="container page">
    <div class="row">
      <div class="col-md-9">
        <app-feed-toggle
          [activeFeed]="activeFeed"
          [activeTag]="activeTag"
          (globalFeedClickEvent)="globalFeedClickHandler()"
          (yourFeedClickEvent)="yourFeedClickHandler()"
        ></app-feed-toggle>

        <app-articles [loading]="loading" [articles]="articles"></app-articles>
      </div>

      <div class="col-md-3">
        <app-sidebar
          (tagFeedClickEvent)="tagFeedClickHandler($event)"
        ></app-sidebar>
      </div>
    </div>
  </div>
</div>
