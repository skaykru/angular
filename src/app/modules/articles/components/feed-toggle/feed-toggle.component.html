<div class="feed-toggle">
  <ul class="nav nav-pills outline-active">
    <li class="nav-item" *ngIf="authServ.isAuthenticated()">
      <a
        class="nav-link"
        [class.active]="activeFeed === FeedName.YourFeed"
        (click)="yourFeedClickHandler()"
      >
        Your Feed
      </a>
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        [class.active]="activeFeed === FeedName.GlobalFeed"
        (click)="globalFeedClickHandler()"
      >
        Global Feed
      </a>
    </li>
    <li class="nav-item" *ngIf="activeFeed === FeedName.TagFeed">
      <a class="nav-link active">#{{ activeTag }}</a>
    </li>
  </ul>
</div>
