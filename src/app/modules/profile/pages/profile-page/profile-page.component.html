<div class="profile-page" *ngIf="profile">
  <div class="user-info">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-10 offset-md-1">
          <img src="{{ profile.image }}" class="user-img" />
          <h4>{{ profile.username }}</h4>
          <p>
            {{ profile.bio }}
          </p>
          <app-follow-button
            [profile]="profile"
            class="pull-xs-right"
            *ngIf="profile.username !== authServ.currentUser?.username"
          ></app-follow-button>
          <a
            routerLink="/settings"
            class="btn btn-sm btn-outline-secondary action-btn pull-xs-right"
            *ngIf="profile.username === authServ.currentUser?.username"
          >
            <i class="ion-gear-a"></i> Edit Profile Settings
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-10 offset-md-1">
        <div class="articles-toggle">
          <ul class="nav nav-pills outline-active">
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="./"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                >My Articles</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="favorites"
                routerLinkActive="active"
                >Favorited Articles</a
              >
            </li>
          </ul>
        </div>

        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
